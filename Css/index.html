<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Checkout-RD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">RD-Logo</span>
            <button type="button" class="btn btn-primary">Continuar Comprando</button>
        </nav>
    </header>
    <main class="container">
        <form id="checkout" class="row mt-4">
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados Pessoais
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario"
                            placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="cpfUsuario">CPF</label>
                        <input class="form-control" type="text" id="cpfUsuario" name="cpfUsuario"
                            placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="telUsuario">Telefone</label>
                        <input class="form-control" type="tel" id="telUsuario" name="telUsuario"
                            placeholder="Digite seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">Email</label>
                        <input class="form-control" type="email" id="emailUsuario" name="emailUsuario"
                            placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senhaUsuario">Senha</label>
                        <input class="form-control" type="password" id="senhaUsuario" name="senhaUsuario"
                            placeholder="Digite sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenhaUsuario">Senha</label>
                        <input class="form-control" type="password" id="confirmarSenhaUsuario"
                            name="confirmarSenhaUsuario" placeholder="Confirmar Senha">
                        <br>
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Entrega
                </header>
                <br>
                <div>
                    <div class="form-group">                       
                            <label for="CEP">CEP:
                                <input type="text" name="CEP" id="CEP" required pattern="\d{5}-?\d{3}" />
                            </label>
                            <input for="form-control" type="submit" value="Enviar" />                      
                    </div>
                </div>
                
                <div class="p-2">
                    <div class="form-group">
                        <label for="enderecoUsuario">Endereço</label>
                        <input class="form-control" type="text" id="enderecoUsuario" name="enderecoUsuario"
                            placeholder="Digite seu nome endereço">
                    </div>

                    <div class="form-group">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" id="complementoUsuario" name="complementoUsuario"
                            placeholder="Digite seu nome complemento">
                    </div>

                    <div class="form-group">
                        <label for="bairroUsuario">Bairro</label>
                        <input class="form-control" type="text" id="bairroUsuario" name="bairroUsuario"
                            placeholder="Digite seu nome bairro">
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="cidadeUsuario">Cidade</label>
                            <input class="form-control" type="text" id="cidadeUsuario" name="cidadeUsuario"
                                placeholder="Digite sua cidade">
                        </div>

                        <div class="col-6">
                            <label for="cidadeUsuario">Estado</label>
                            <select class="form-control">
                                <option value="" disabled selected>Estado</option>
                                <option value="RJ">RJ</option>
                                <option value="SP">SP</option>
                                <option value="ES">ES</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                        <label for="">Frete Rápido <br> R$ 50,00</label>
                        <input type="radio" name="frete" id="freteRapido">
                    </div>
                    <div class="col-6">
                        <label for="">Frete Normal <br> R$ 20,00</label>
                        <input type="radio" name="frete" id="freteNormal">
                    </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Pagamento
                </header>
                <br>            
                <div class="d-flex justify-content-center flex-column">
                    <h4>Camiseta</h4>
                    <p>R$ 20,00</p>
                    </div>
                    <div class="p-2">
                        <div class="form-group">
                            <label for="numeroCartão">Número do Cartão </label>
                        <input class="form-control" type="number" name="númeroCartão" id="numeroCartão" placeholder="Número do Cartão">
                        </div>
                        <div class="form-group row">
                            <div class="col-8">
                            <label for="validadeCartão">Validade </label>
                        <input class="form-control" type="month" name="validadeCartão" id="validadeCartão" placeholder="data do Cartão">
                        </div>
                        <div class="col-4">
                            <label for="CVVCartão"> CVV <br> </label>
                        <input class="form-control" type="number" name="CVVCartão" id="CVVCartão" placeholder="CVV">
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="titularCartão">Titular do Cartão</label>
                            <input class="form-control" type="text" id="titularCartão" name="titularCartão"
                                placeholder="Titular do Cartão">
                        </div>
                        <div class="form-group">
                            <label for="cpfTitular">CPF do Titular</label>
                            <input class="form-control" type="text" id="CPFTitular" name="titularCartão"
                                placeholder="CPF do Cartão">
                        </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success"  data-toggle="modal" 
                        data-target="#CompraFinalizada">Finalizar Compra</button>
                    </div>
                
            </div>

        </form>
    </main>
    <div id="CompraFinalizada" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Compra realizada com sucesso!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Uhuul!!! <br> Parabens pela sua compra!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes </button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>




    <script src="js/script.js"></script>
</body>
</html>
